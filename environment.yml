  # Data Processing
  - pandas>=2.0.0
  - numpy>=1.24.0
  - scikit-learn>=1.3.0
  
  # Visualization
  - plotly>=5.17.0
  - matplotlib>=3.7.0
  - seaborn>=0.12.0
  
  # Jupyter and Notebook
  - jupyter>=1.0.0
  - notebook>=7.0.0
  - ipykernel>=6.25.0
  - ipywidgets>=8.1.0
  
  # Web Framework
  - flask>=2.3.0
  
